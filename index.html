<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchpad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="color-palette">
        <!-- Color options -->
        <div class="color" style="background-color: #000;"></div>
        <div class="color" style="background-color: #f00;"></div>
        <!-- Add more color options here -->
        <div class="color" style="background-color: #0f0;"></div>
        <!-- Add another color option here -->
        <div class="color" style="background-color: rgb(34, 0, 255);"></div>
        <div class="color" style="background-color: rgb(0, 225, 255);"></div>
        <div class="color" style="background-color: rgb(242, 255, 0);"></div>
        <div class="color" style="background-color: rgb(255, 0, 238);"></div>
        <div class="color" style="background-color: rgb(255, 0, 0);"></div>
        <div class="color" style="background-color: rgb(208, 0, 255);"></div>
        <div class="color" style="background-color: rgb(157, 255, 0);"></div>
        <!-- Rainbow color option -->
        <div class="color rainbow"></div>
    </div>

    <div class="container">
        <!-- Create a grid of cells -->
        <!-- ... -->
        <!-- Add more cells here -->
        <!-- ... -->
    </div>

    <button id="clear-button">Clear</button>

    <script src="script.js"></script>
</body>
</html>
